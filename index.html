<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Library Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Memory Card Game</title>
</head>
<body>
    <section>
        <h1>select the matching cards</h1>
        <div class="container">
            <!-- All the cards by default showing the front side until the user hover inside the container the cards will flip to show the back side -->
            <div class="cards">
                <!-- when the user clicks on the card it will flip to show the front side of the card -->
                <div class="front">
                    <!-- emoji and a special color for couple cards-->
                    <i class="fas fa-grin-alt"></i>
                </div>
                <div class="back">
                    <!-- image as a background -->
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-grin-stars"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-kiss-wink-heart"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-kiss-wink-heart"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-grin-tongue-wink"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-grin-stars"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-grin-tongue-wink"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <i class="fas fa-grin-alt"></i>
                </div>
                <div class="back">
                    <img src="./images/card-background.jfif" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
